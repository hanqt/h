<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=0;
    for(var i=1 ;i<10;i++){
        for(var j=1;j<10;j++){
            num=i*j;
            if(num/10<1){
                num="&nbsp;&nbsp;"+i*j;
            }
            if(j<=i) {
                document.write(j + "*" + i + "=" + num + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
